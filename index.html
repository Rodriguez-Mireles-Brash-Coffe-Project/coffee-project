<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,100&family=Paytone+One&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-light pt-3" style="background-color: #f6b9b9;">
    <div class="container-fluid">
        <img src="./assets/coffeelogo.jpeg" class=" logo rounded-circle" style="width: 80px">
        <span>SEE YA LATTE</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <select class="form-select mt-3" id="roast-selection">
                <option>ALL</option>
                <option>LIGHT</option>
                <option>MEDIUM</option>
                <option>DARK</option>
            </select>
            <form class="d-flex">
                <input class="form-control mt-3" id="searchName" type="search" placeholder="Search Coffee"
                       aria-label="Search coffee">
            </form>
        </div>
    </div>
</nav>
<hr class=" border border-3 border-light" style="background: #f6b9b9">
<div class="row m-4">
    <div class="row ">
        <div class="col"></div>
        <img src="../coffee-project/assets/coffee-img.jpeg"  class="body-img col-8 m-4">
        <div class="col"></div>
        <h1 class="text-center text-uppercase mt-4 mb-5 text-decoration-underline">Coffees</h1>
        <div id="coffees" class="d-flex flex-wrap"></div>
        <div class="col-2"></div>
        <div class="col d-flex flex-column align-items-center">
            <h1 class="d-flex align-items-center">Add Coffee</h1>
            <div class="input-group mb-3">
                <select class="form-select-sm"id="roast-lvl">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input type="text" class="form-control border border-secondary" id="new-coffee-name"
                       aria-label="Text input with dropdown button">
                <input type="submit" value="Submit" id="newCoffee" class="btn btn-outline-secondary">
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
